<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tel√£o do Quiz</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      text-align: center;
      font-family: 'Raleway', sans-serif;
      color: white;
      background: #888888;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.5s;
    }
    #question { font-size: 2.5em; margin-bottom: 20px; }
    #notification { font-size: 2em; font-weight: bold; margin-bottom: 20px; }
    #answer { font-size: 1.8em; color: lightgreen; margin-top: 10px; }
    #timer { font-size: 1.5em; }
  </style>
</head>
<body>
  <div id="question">Aguardando pergunta...</div>
  <div id="notification"></div>
  <div id="answer"></div>
  <div id="timer"></div>
  <audio id="alarm" src="alert.mp3"></audio>

  <script>
    const socket = io();
    const alarm = document.getElementById("alarm");

    socket.on("question", (question) => {
      document.getElementById("question").textContent = question;
      document.getElementById("notification").textContent = "";
      document.getElementById("answer").textContent = "";
    });

    socket.on("perguntaAtual", (question) => {
      document.getElementById("question").textContent = question;
    });

    socket.on("respostaAtual", (resposta) => {
      document.getElementById("answer").textContent = `Resposta: ${resposta}`;
    });

    socket.on("point", ({ team, color }) => {
      document.getElementById("notification").textContent = `Equipe ${team} ganhou +1 ponto!`;
      document.body.style.background = color;
    });

    socket.on("timer", (duration) => {
      const timer = document.getElementById("timer");
      timer.textContent = `Tempo: ${duration}s`;

      let current = duration;
      const interval = setInterval(() => {
        current--;
        timer.textContent = `Tempo: ${current}s`;
        if (current <= 0) {
          clearInterval(interval);
          alarm.play();
        }
      }, 1000);
    });

    socket.on("resetTelao", () => {
      document.getElementById("question").textContent = "Aguardando pergunta...";
      document.getElementById("notification").textContent = "";
      document.getElementById("answer").textContent = "";
      document.getElementById("timer").textContent = "";
      document.body.style.background = "#888888";
    });
  </script>
</body>
</html>

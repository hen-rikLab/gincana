<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tel√£o do Quiz</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      text-align: center;
      font-family: 'Raleway', sans-serif;
      color: white;
      background: #888888;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.5s, color 0.5s;
      padding: 20px;
    }
    #question {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    #notification {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #answer {
      font-size: 2em;
      color: lightgreen;
      margin-top: 15px;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
    }

    /* ADICIONADO: anima√ß√£o pulse */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="question">Aguardando pergunta...</div>
  <div id="notification"></div>
  <div id="answer"></div>
  <div id="timer"></div>
  <audio id="alarm" src="alert.mp3"></audio>

  <script>
    const socket = io();
    const alarm = document.getElementById("alarm");

    const questionDiv = document.getElementById("question");
    const notificationDiv = document.getElementById("notification");
    const answerDiv = document.getElementById("answer");
    const timerDiv = document.getElementById("timer");

    // Fun√ß√£o para calcular cor de contraste (preto ou branco) com base no fundo
    function getContrastingTextColor(bgColor) {
      // Converte cor nome para hex (se necess√°rio)
      const temp = document.createElement("div");
      temp.style.color = bgColor;
      document.body.appendChild(temp);
      const cs = window.getComputedStyle(temp).color;
      document.body.removeChild(temp);

      const rgb = cs.match(/\d+/g).map(Number);
      const brightness = (rgb[0] * 299 + rgb[1] * 587 + rgb[2] * 114) / 1000;
      return brightness > 125 ? "black" : "white";
    }

    socket.on("question", (question) => {
      questionDiv.textContent = question;
      notificationDiv.textContent = "";
      answerDiv.textContent = "";
    });

    socket.on("perguntaAtual", (question) => {
      questionDiv.textContent = question;
    });

    socket.on("respostaAtual", (resposta) => {
      answerDiv.textContent = `Resposta: ${resposta}`;
    });

    socket.on("point", ({ team, color }) => {
      notificationDiv.textContent = `Equipe ${team} ganhou +1 ponto!`;
      document.body.style.background = color;

      // Ajustar cor do texto automaticamente para manter contraste
      const textColor = getContrastingTextColor(color);
      document.body.style.color = textColor;
      answerDiv.style.color = textColor === "white" ? "lightgreen" : "green";

      // üî• Aplica a anima√ß√£o pulse
      notificationDiv.classList.remove("pulse"); // reseta anima√ß√£o se j√° estiver aplicada
      void notificationDiv.offsetWidth; // for√ßa reflow para reiniciar anima√ß√£o
      notificationDiv.classList.add("pulse");
    });

    socket.on("timer", (duration) => {
      timerDiv.textContent = `Tempo: ${duration}s`;

      let current = duration;
      const interval = setInterval(() => {
        current--;
        timerDiv.textContent = `Tempo: ${current}s`;
        if (current <= 0) {
          clearInterval(interval);
          alarm.play();
        }
      }, 1000);
    });

    socket.on("resetTelao", () => {
      questionDiv.textContent = "Aguardando pergunta...";
      notificationDiv.textContent = "";
      answerDiv.textContent = "";
      timerDiv.textContent = "";
      document.body.style.background = "#888888";
      document.body.style.color = "white";
      answerDiv.style.color = "lightgreen";
    });
  </script>
</body>
</html>

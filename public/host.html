<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz - Host</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    button { padding: 10px 20px; margin: 10px; font-size: 1em; cursor: pointer; }
    .scoreboard { margin-top: 30px; }
    .team { margin: 15px 0; }
    .score { font-size: 1.5em; }
    .score-button { padding: 10px 20px; margin: 5px; font-size: 1.2em; cursor: pointer; }
    #timer { font-size: 2em; margin-top: 20px; }
    #timerControls { margin-top: 15px; }
    #timerInput { font-size: 1.2em; width: 60px; text-align: center; }
  </style>
</head>
<body>
  <h1>Quiz - Host</h1>
  <div id="accessDenied"></div>
  <div id="content" style="display: none;">
    <button onclick="sortearPergunta()">Sortear Pergunta</button>
    <button onclick="mostrarResposta()">Mostrar Resposta</button>
    <div id="perguntaAtual"></div>
    <div id="respostaAtual"></div>

    <div id="timerControls">
      <input type="number" id="timerInput" min="1" value="5" /> segundos
      <button onclick="startTimer()">Iniciar Timer</button>
    </div>

    <button onclick="resetTelao()">Resetar Telão</button>
    <div id="timer">Tempo: 0s</div>

    <div class="scoreboard">
      <h2>Pontuações</h2>
      <div id="scores"></div>
    </div>
  </div>

  <script>
    const correctPassword = "quiz123";
    const accessDeniedDiv = document.getElementById("accessDenied");
    const contentDiv = document.getElementById("content");

    function requestPassword() {
      const input = prompt("Digite a senha para acessar a tela do host:");
      if (input === correctPassword) {
        contentDiv.style.display = "block";
        initializeHost();
      } else {
        accessDeniedDiv.textContent = "Senha incorreta. Acesso negado.";
      }
    }

    requestPassword();

    function initializeHost() {
      const socket = io();
      window.scores = {};
      let timerInterval;

      const teams = ["1A", "1B", "1C", "2A", "2B", "2C", "3A", "3B", "3C"];
      const colors = {
        "1A": "pink", "1B": "black", "1C": "purple",
        "2A": "grey", "2B": "white", "2C": "orange",
        "3A": "red", "3B": "blue", "3C": "green"
      };

      const scoresDiv = document.getElementById("scores");
      teams.forEach(team => {
        scores[team] = 0;
        scoresDiv.innerHTML += `
          <div class="team">
            <span class="score">Equipe ${team}: <span id="score-${team}">0</span></span>
            <button class="score-button" onclick="updateScore('${team}', 1)">+1</button>
            <button class="score-button" onclick="updateScore('${team}', -1)">-1</button>
          </div>
        `;
      });

      window.updateScore = function(team, delta) {
        scores[team] += delta;
        if (scores[team] < 0) scores[team] = 0;
        document.getElementById(`score-${team}`).innerText = scores[team];
        if (delta > 0) {
          socket.emit("point", { team, color: colors[team] });
        }
      };

      window.sortearPergunta = () => socket.emit("sortearPergunta");
      window.mostrarResposta = () => socket.emit("mostrarResposta");

      window.startTimer = function () {
        let duration = parseInt(document.getElementById("timerInput").value);
        if (isNaN(duration) || duration <= 0) return alert("Digite um número válido.");
        document.getElementById("timer").textContent = `Tempo: ${duration}s`;
        socket.emit("timer", duration);
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          duration--;
          document.getElementById("timer").textContent = `Tempo: ${duration}s`;
          if (duration <= 0) clearInterval(timerInterval);
        }, 1000);
      };

      window.resetTelao = () => {
        socket.emit("resetTelao");
        document.getElementById("perguntaAtual").textContent = "";
        document.getElementById("respostaAtual").textContent = "";
      };

      socket.on("perguntaAtual", (pergunta) => {
        document.getElementById("perguntaAtual").textContent = `Pergunta: ${pergunta}`;
        document.getElementById("respostaAtual").textContent = "";
      });

      socket.on("respostaAtual", (resposta) => {
        document.getElementById("respostaAtual").textContent = `Resposta: ${resposta}`;
      });
    }
  </script>
</body>
</html>
